<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nabila Streams</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e1e;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #logout-btn {
      background: crimson;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    iframe {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 12px;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>

  <header>
    <h2 id="welcome-user">Loading...</h2>
    <button id="logout-btn">Logout</button>
  </header>

  <main id="player-container">
    <iframe
      id="mux-player"
      src="https://stream.mux.com/1QLzDAFFm01uW02VxAf2yZ004SlFtcOLTw3L7s5woOrl5Q.m3u8"
      allowfullscreen
    ></iframe>

    <div style="text-align: center;">
      <h3>Now Playing: Janda Nakal</h3>
      <p style="opacity: 0.7;">by Nabila Music</p>
    </div>
  </main>

  <script type="module">
    import { supabase } from './supabase.js';

    // Cek sesi login
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = "index.html";
    } else {
      document.getElementById("welcome-user").textContent =
        `ðŸ‘‹ Hai, ${session.user.email}`;
    }

    // Logout
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
