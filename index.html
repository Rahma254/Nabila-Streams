<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nabila Streams</title>
  <script src="https://unpkg.com/@mux/mux-player"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 1rem;
      color: #222;
    }
    h1 {
      font-size: 2.2rem;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #555;
    }
    .player-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    mux-player {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 9 / 16;
      border-radius: 12px;
      overflow: hidden;
    }
    .song-title {
      font-size: 1.4rem;
      text-align: center;
      margin-top: 0.5rem;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    button {
      background-color: #1db954;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #159441;
    }
    .share-like {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .comments {
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Nabila Streams üéµ</h1>
  <p class="subtitle">Lagu-lagu ciptaan original kamu - streaming sekarang!</p>  <div class="player-wrapper">
    <mux-player
      id="mux-player"
      playback-id="1QLzDAFFm01uW02VxAf2yZ004SlFtcOLTw3L7s5woOrl5Q"
      stream-type="on-demand"
      controls
      primary-color="#1db954"
      accent-color="#ff4081"
    ></mux-player>
    <div class="song-title" id="song-title">üéµ Janda Nakal</div>
  </div>  <div class="controls">
    <button onclick="prevSong()">‚èÆ Sebelumnya</button>
    <button onclick="nextSong()">Selanjutnya ‚è≠</button>
  </div>  <div class="share-like">
    <button onclick="likeSong()">‚ù§Ô∏è Like (<span id="like-count">0</span>)</button>
    <button onclick="shareSong()">üîó Share</button>
  </div>  <div class="comments">
    <h3>Komentar</h3>
    <ul id="comment-list">
      <li>Cek...</li>
    </ul>
    <input type="text" id="comment-input" placeholder="Tulis komentar..." />
    <button onclick="sendComment()">Kirim</button>
  </div>  <footer>¬© Nabila Streams - Powered by Mux</footer>  <script>
    const songs = [
      {
        title: "Janda Nakal",
        playbackId: "1QLzDAFFm01uW02VxAf2yZ004SlFtcOLTw3L7s5woOrl5Q"
      },
      {
        title: "Drunk Confessions",
        playbackId: "d802AEWpBCRJ9dPJVhQFinHhkH01hRb027NssU1FykBgYg"
      },
      {
        title: "Broken Home Anthem",
        playbackId: "kqp9FRoagl00tTEk5ZSdlIYAfpBWgbjvGLmf2sFl9bGY"
      },
      {
        title: "Pelukan Senja",
        playbackId: "y02TWzsfRTj717WZty00AY028A97xe01l501aAAJjiXAjL7A"
      }
    ];

    let currentIndex = 0;
    let likeCount = 0;

    function updatePlayer() {
      const player = document.getElementById("mux-player");
      const title = document.getElementById("song-title");
      player.setAttribute("playback-id", songs[currentIndex].playbackId);
      title.textContent = "üéµ " + songs[currentIndex].title;
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % songs.length;
      updatePlayer();
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      updatePlayer();
    }

    function likeSong() {
      likeCount++;
      document.getElementById("like-count").textContent = likeCount;
    }

    function shareSong() {
      const url = window.location.href;
      const text = `Dengerin lagu "${songs[currentIndex].title}" di ${url}`;
      window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, "_blank");
    }

    function sendComment() {
      const input = document.getElementById("comment-input");
      const commentList = document.getElementById("comment-list");
      if (input.value.trim()) {
        const li = document.createElement("li");
        li.textContent = input.value;
        commentList.appendChild(li);
        input.value = "";
      }
    }
  </script></body>
</html>
